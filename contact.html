<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Ajay Mehta.">

    <title>Ajay Mehta - Contact</title>
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="contact-page-body">

    <header class="main-header">
        <div class="container">
            <a href="/" class="logo" aria-label="Homepage">
                <i class="ph-bold ph-fleur-de-lis"></i>
                <span class="site-name">Ajay Mehta</span>
            </a>
            <button id="menu-btn" class="menu-btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false" aria-controls="menu-drawer">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>
        </div>
    </header>

    <div id="drawer-overlay" class="drawer-overlay"></div>
    <nav id="menu-drawer" class="menu-drawer">
        <button id="close-btn" class="close-btn" aria-label="Close Menu">&times;</button>
        <ul>
            <li><a href="/about.html"><i class="ph ph-user"></i>About Me</a></li>
            <li><a href="/motive.html"><i class="ph ph-lightbulb"></i>Motive of the Page</a></li>
            <li><a href="/contact.html" class="active-page"><i class="ph ph-paper-plane-tilt"></i>Contact Us</a></li>
            <li><a href="/index.html"><i class="ph ph-books"></i>Pages Index</a></li>
        </ul>
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch">Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    
    <div class="page-content-wrapper">
        <main class="contact-container">
            <section class="contact-card reveal-on-scroll">
                <div class="card-icon">
                    <i class="ph ph-paper-plane-tilt"></i>
                </div>
                <h1 class="card-title">Get in Touch</h1>
                <p class="card-subtitle">
                    Whether you have a question, a project idea, or simply want to connect, feel free to reach out.
                </p>
                <div class="email-wrapper">
                    <a href="mailto:admin@ajaymehta.me" class="email-link">admin@ajaymehta.me</a>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 Ajay Mehta. All rights reserved.</p>
    </footer>

    <script src="/scripts/main.js"></script>
